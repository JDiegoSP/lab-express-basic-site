<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phote Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://worldpadeltour.com/">WPT</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
            <a class="nav-link active" aria-current="page" href="/about"
              >About</a
            >
            <a class="nav-link active" aria-current="page" href="/works"
              >Tournaments</a
            >
            <a class="nav-link active" aria-current="page" href="/gallery"
              >Video Gallery</a
            >
          </div>
        </div>
      </div>
    </nav>
    <h1 id="gallery-title">Video Gallery</h1>
    <div id="gallery-container">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe
          id="video1"
          class="embed-responsive-item"
          src="https://www.youtube.com/embed/1hsXit2fpgo"
          allowfullscreen
        ></iframe>
      </div>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe
          id="video2"
          class="embed-responsive-item"
          src="https://www.youtube.com/embed/ZxjTf2WL-FA"
          allowfullscreen
        ></iframe>
      </div>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe
          id="video3"
          class="embed-responsive-item"
          src="https://www.youtube.com/embed/SSaS75TehtI"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
